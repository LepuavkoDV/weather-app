<header class="header" [ngClass]="{ 'header--dark': (theme$ | async) === Themes.dark }">
  <div class="logo"></div>
  <h1 class="title">Weather app theme</h1>
  <div class="theme-switcher">
    <div class="theme__title">{{ Themes.light | titlecase }}</div>
    <mat-slide-toggle (change)="toggleTheme($event)"></mat-slide-toggle>
    <div class="theme__title">{{ Themes.dark | titlecase }}</div>
  </div>
</header>
