<div class="card">
  <div class="card__city-title">
    CITY
  </div>
  <div class="card__icon">
    <app-weather-icon [type]="weather"></app-weather-icon>
  </div>
  <div class="card__temperature">
    <div class="card__degrees">20</div>
    <div class="card__description">{{ weather }}</div>
  </div>
  <div class="card__min-max">
    <div class="card__min">20</div>
    <div class="card__max">23</div>
  </div>
</div>
